<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan calculator</title>
    <link rel="stylesheet" href="/11-loan-calculator/11-loan-calculator.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Loan Caculator</h1>
      <p>
        Loan Amount $
        <input
          onchange="calculateloan()"
          type="number"
          class="input"
          id="loan-amount"
          min="1"
          max="500000"
          value="10000"
        />
      </p>

      <p>
        Interest Rate %
        <input
          onchange="calculateloan()"
          type="number"
          class="input"
          id="interest-rate"
          min=""
          max="100"
          value="10"
        />
      </p>

      <p>
        Months to Pay
        <input
          onchange="calculateloan()"
          type="number"
          class="input"
          id="months-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>

      <p class="payment" id="payment">Monthly payment:</p>
    </div>
    <script src="/11-loan-calculator/11-loan-calculator.js"></script>
  </body>
</html>
